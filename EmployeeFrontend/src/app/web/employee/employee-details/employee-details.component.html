<div class="h-auto w-full flex flex-col items-center">
  <div class="w-11/12 flex justify-end gap-1 pt-4 pb-4 items-center">
    <button mat-stroked-button color="primary" (click)="openEmployeeCreate()">Create Employee</button>

    <button mat-icon-button color="primary" [matMenuTriggerFor]="menu">
      <mat-icon>person</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item>View Account</button>
      <button mat-menu-item>Logout</button>
    </mat-menu>
  </div>
  <div class="mat-elevation-z8 w-11/12">
    <table class="w-10" mat-table [dataSource]="dataSource">

        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef> Email </th>
          <td mat-cell *matCellDef="let element"> {{element?.email}} </td>
        </ng-container>

      <ng-container matColumnDef="fullName">
        <th mat-header-cell *matHeaderCellDef> Full Name </th>
        <td mat-cell *matCellDef="let element"> {{element?.fullName}} </td>
      </ng-container>

      <ng-container matColumnDef="joinedDate">
        <th mat-header-cell *matHeaderCellDef> Joined Date </th>
        <td mat-cell *matCellDef="let element"> {{element?.joinedDate |date:'fullDate'}} </td>
      </ng-container>

      <ng-container matColumnDef="salary">
        <th mat-header-cell *matHeaderCellDef> salary </th>
        <td mat-cell *matCellDef="let element"> {{element?.salary | currency:'LKR':'symbol':'4.2-2'}} </td>
      </ng-container>

      <ng-container matColumnDef="isDeleted">
        <th mat-header-cell *matHeaderCellDef> Status </th>
        <td mat-cell *matCellDef="let element"> {{element?.isDeleted ? 'Active' : 'In Active'}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons (page)="onPageChange($event)">
    </mat-paginator>
  </div>

</div>
